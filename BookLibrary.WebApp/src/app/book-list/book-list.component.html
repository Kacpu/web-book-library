<div class="pb-5">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5 w-5/6 mx-auto mt-10">
    <div *ngFor="let book of books" class=" w-full flex flex-col p-3 items-center book-shadow transition-shadow duration-500">
        <img class="w-40 h-56" [src]="book.url" alt="cover"/>
        <p class="w-full text-xl mt-2 text-center break-words">{{book.title}}</p>
    </div>
  </div>
</div>

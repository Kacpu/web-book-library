<ng-container *ngIf="book$ | async as book">
  <div class="bg-orange-50 w-5/6 sm:w-2/3 md:w-1/2 mx-auto my-12 p-5 pt-4 book-shadow rounded">
    <p class="mb-0.5 text-2xl text-center lg:text-start">{{book.title}}</p>
    <p *ngIf="book.bookSeriesName" class="text-sm text-center lg:text-start text-neutral-600">{{book.bookSeriesName}}</p>
    <div class="mt-4 mb-5 flex flex-col lg:flex-row items-center lg:items-start">
      <img class="w-60 h-auto"
           src="{{book.coverDataUrl ? book.coverDataUrl : 'https://www.gb-publishingservices.gr/image/cache/catalog/NO%20PIC/NoImage_Available-280x400.png'}}"
           alt="cover"/>
      <div class="lg:ml-10 mt-4 lg:mt-0">
        <p *ngFor="let info of bookInfo | keyvalue: originalOrder">
          <span class="text-stone-400">{{info.key}}: </span>
          <span class="">{{info.value}}</span>
        </p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <p class="mt-3.5 whitespace-pre-line">
      <span *ngIf="!book.description" class="text-stone-400">Brak opisu</span>
      {{book.description}}
    </p>
  </div>
</ng-container>
